{% extends 'base.html' %}

{% block question %}
            <h1 class="mt-2">{{ question_name }}</h1>
{% endblock %}

{% block content %}

<form method="post" action="">
    {% csrf_token %}
{% for field in playform %}
    <label>
        <input type="checkbox" class="filled-in" name="{{ field.name }}">
        <span>{{ field.label }}</span>
    </label>
    <br>
{% endfor %}
    <input type="submit" class="btn btn-default btn-xl" value="Submit">
</form>

{% endblock %}
